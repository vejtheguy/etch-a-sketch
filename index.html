<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div>
        <label for="gridSize">Grid Size:</label>
        <input type="range" id="gridSize" min="1" max="100" value="32">
        <span id="gridSizeNum"></span>
    </div>
    <div>
        <fieldset>
            <legend>Design Options:</legend>
            <label>
                <input type="color" name="color" id="colorPicker" value="#d041ec">
            </label>
            <label for="selectedColor">
                <input type="radio" name="mode" id="selectedColor" checked>
                Solid Color
            </label>
            <label for="rainbowMode">
                <input type="radio" name="mode" id="rainbowMode">
                Rainbow
            </label>
            <label for="eraseMode">
                <input type="radio" name="mode" id="eraseMode">
                Erase
            </label>
            <label for="opacityMode">
                <input type="checkbox" id="opacityMode">
                Opacity
            </label>
            <label for="toggleGrid">
                <input type="checkbox" id="toggleGrid">
                Show Grid Lines
            </label>
            <button id="clearBtn">Clear</button>
        </fieldset>
    </div>
    <div id="container">
    </div>

</body>

</html>
